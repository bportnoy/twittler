    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $stream = $('#tweetstream');
        //function to write a tweet to the timeline
        var writeTweet = function(tweet){
          var $tweetText = $('<div></div>');
          var $tweetDate = $('<div class ="tweet card-action blue-grey lighten-3"><p></p></div>');
          $tweetText.html('<span class="namelink card-title"><a href=#>@' + tweet.user + '</a></span><p> ' + tweet.message + "</p>");
          $tweetDate.text("created " + moment(tweet.created_at).fromNow());
          var $tweet = $("<div class='card blue-grey'></div>").append($tweetText).append($tweetDate);
          $tweet.prependTo($stream);
        };
        console.log(streams.users);
        //function to clear homepage and display user's tweets
        var userTweets = function(user){
          var userstream = streams.users[user];
          $stream.empty();
          clearInterval(tweetInterval);
          for (var i = 0; i<userstream.length; i++){
            var tweet = userstream[i];
            writeTweet(tweet);
          }
        }

        //click handler for namelinks
        //$("namelink").on("click", userTweets($(this).text()));


        //initial generation

        //secondary generation
        //a function to call
        var loadTweet = function(){
          var index = streams.home.length-1;
          var tweet = streams.home[index];
          writeTweet(tweet);
          $("#tweetstream li:last").remove();
        }
        //yes I know I'm not showing all the tweets

        var tweetInterval = setInterval(loadTweet,4000);
        //initial generation
        var goHome = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            writeTweet(tweet);
            index -= 1;
          }
          tweetInterval();
        }
        goHome();
        $("#home").on("click",goHome());
      });
