<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="underscore-min.js"></script>
    <script src="moment.js"></script>

  </head>
  <body>
    <ul id="tweetstream">

    </ul>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $stream = $('#tweetstream');
        //function to write a tweet to the timeline
        var writeTweet = function(tweet){
          var $tweet = $('<li><div class ="tweet"></div></li>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " || created " + moment(tweet.created_at).fromNow());
          $tweet.prependTo($stream);
        };
        //$body.html('');

        //initial generation
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          writeTweet(tweet);
          index -= 1;
        }
        //secondary generation
        //a function to call
        var loadTweet = function(){
          var index = streams.home.length-1;
          var tweet = streams.home[index];
          writeTweet(tweet);
          //let's not get crowded
          $("#tweetstream li:last").remove();
        }
        //yes I know I'm not showing all the tweets, it was fucking annoying
        setInterval(loadTweet,4000);
      });

    </script>
  </body>
</html>
