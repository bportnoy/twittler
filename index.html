<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="underscore-min.js"></script>
    <script src="moment.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  </head>
  <body class="indigo lighten-5">
    <div class="container">
    <div class="col s6 offset-s3"><ul id="tweetstream" class="collapsible">
    </ul></div>
  </div>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $stream = $('#tweetstream');
        //function to write a tweet to the timeline
        var writeTweet = function(tweet){
          var $tweetText = $('<div class ="tweet collapsible-header amber lighten-4"></div>');
          var $tweetDate = $('<div class ="tweet collapsible-body amber lighten-2"><p></p></div>');
          $tweetText.html('<a class="namelink">@' + tweet.user + '</a>' + ': ' + tweet.message);
          $tweetDate.text("created " + moment(tweet.created_at).fromNow());
          var $tweet = $('<li></li>').append($tweetText).append($tweetDate);
          $tweet.prependTo($stream);
          $('.collapsible').collapsible({ "accordion" : false });
        };

        //initial generation
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          writeTweet(tweet);
          index -= 1;
        }

        //secondary generation
        //a function to call
        var loadTweet = function(){
          var index = streams.home.length-1;
          var tweet = streams.home[index];
          writeTweet(tweet);
          $("#tweetstream li:last").remove();
        }
        //yes I know I'm not showing all the tweets, it was fucking annoying
        setInterval(loadTweet,4000);
      });

    </script>
  </body>
</html>
